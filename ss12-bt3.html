<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex justify-content-between">
        <h1 class="m-2">Đăng ký thành viên</h1>
        <button type="button" class="btn-close m-4" aria-label="Close"></button>
    </div>
    <hr>
    <form class="m-2">
        <div class="form-group">
            <label for="exampleInputName1 " class="mt-2">Họ và tên</label>
            <input type="text" class="form-control mt-2" id="exampleInputName1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" class="mt-2">Email</label>
            <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="mt-2">Mật Khẩu</label>
            <input type="password" class="form-control mt-2" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary mt-3"
            style="border: 0px solid green; background-color: green;">Đăng ký</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
