<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <form>
        <h1 class="d-flex justify-content-center">Liên Hệ Với Chúng Tôi</h1>
        <div class="p-4">
            <div class="form-group">
                <label for="exampleInputName1 " class="mt-2">Họ và tên</label>
                <input type="text" class="form-control mt-2" id="exampleInputName1" aria-describedby="emailHelp"
                    placeholder="Họ và tên">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="mt-2">Email</label>
                <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="mt-2">Example textarea</label>
                <textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Nhập tin nhắn"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Gửi tin nhắn</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
